<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot/Bot Icon in gradient circle -->
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="botGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="80" fill="url(#circleGradient)"/>
  
  <!-- Bot/Robot Face -->
  <g transform="translate(100, 100)">
    <!-- Bot Head (rounded rectangle) -->
    <rect x="-35" y="-25" width="70" height="45" rx="15" ry="15" fill="url(#botGradient)" stroke="#FFFFFF" stroke-width="3"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-25" x2="0" y2="-40" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="-42" r="5" fill="#FFFFFF"/>
    
    <!-- Eyes -->
    <circle cx="-15" cy="-5" r="6" fill="#0066FF"/>
    <circle cx="15" cy="-5" r="6" fill="#0066FF"/>
    
    <!-- Smile -->
    <path d="M -15 8 Q 0 16 15 8" stroke="#0066FF" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text: Somnia -->
  <text x="210" y="90" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#0022AA">
    Somnia
  </text>
  
  <!-- Text: DeFi -->
  <text x="210" y="150" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#0022AA">
    DeFi
  </text>
</svg>